name: vscode-extension

on:
  workflow_dispatch:
  push:
    paths:
      - "vscode-extension/**"
      - "src-tauri/**"
      - "src/**"
      - "vite.config.ts"
      - "package.json"
      - "package-lock.json"
      - "scripts/**"
      - "docker/**"
      - ".github/workflows/vscode-extension.yml"
  pull_request:
    paths:
      - "vscode-extension/**"
      - "src-tauri/**"
      - "src/**"
      - "vite.config.ts"
      - "package.json"
      - "package-lock.json"
      - "scripts/**"
      - "docker/**"
      - ".github/workflows/vscode-extension.yml"

jobs:
  build-win-x64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build \
            --target artifacts \
            -f docker/Dockerfile \
            -t parallel-cli-runner:win-x64 \
            .

      - name: Extract artifacts from image
        run: |
          mkdir -p artifacts
          docker run --rm \
            -v $PWD/artifacts:/output \
            parallel-cli-runner:win-x64 \
            bash -c "cp /artifacts/*.vsix /output/ 2>/dev/null || true"

      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: parallel-cli-runner-win32-x64
          path: artifacts/parallel-cli-runner-win32-x64.vsix
