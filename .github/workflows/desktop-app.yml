name: desktop-app

on:
  workflow_dispatch:
  push:
    paths:
      - "src-tauri/**"
      - "src/**"
      - "vite.config.ts"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/desktop-app.yml"
  pull_request:
    paths:
      - "src-tauri/**"
      - "src/**"
      - "vite.config.ts"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/desktop-app.yml"

jobs:
  build-windows-x64:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        run: npx tauri build

      - name: List build outputs
        run: ls -R src-tauri/target/release/bundle/

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: parallel-cli-runner-desktop-win32-x64-nsis
          path: src-tauri/target/release/bundle/nsis/*.exe

      - name: Upload MSI installer (if available)
        uses: actions/upload-artifact@v4
        with:
          name: parallel-cli-runner-desktop-win32-x64-msi
          path: src-tauri/target/release/bundle/msi/*.msi
        if: hashFiles('src-tauri/target/release/bundle/msi/*.msi') != ''

      - name: Upload portable exe (if available)
        uses: actions/upload-artifact@v4
        with:
          name: parallel-cli-runner-desktop-win32-x64-portable
          path: src-tauri/target/release/bundle/exe/*.exe
        if: hashFiles('src-tauri/target/release/bundle/exe/*.exe') != ''
